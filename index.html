<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="icon book">
        <i class="fa fa-book"></i>
      </div>
      <div class="shortcuts">
        <div class="icon close">&times;</div>
        <h1>shortcuts</h1>
       <div class="list">
        <table>
          <thead>
            <tr>
              <td>button</td>
              <td>shortcut</td>
            </tr>
          </thead>
          <tr>
            <td>=</td>
            <td>enter or =</td>
          </tr>
          <tr>
            <td>C</td>
            <td>delete btn</td>
          </tr>
          <tr>
            <td>⌫</td>
            <td>⌫ btn</td>
          </tr>
          <tr>
            <td>1->9</td>
            <td>1->9 btns</td>
          </tr>
          <tr>
            <td>Rad</td>
            <td>R</td>
          </tr>
          <tr>
            <td>Deg</td>
            <td>D</td>
          </tr>
          <tr>
            <td>cos</td>
            <td>C</td>
          </tr>
          <tr>
            <td>sin</td>
            <td>S</td>
          </tr>
          <tr>
            <td>tan</td>
            <td>T</td>
          </tr>
          <tr>
            <td>acos</td>
            <td>G</td>
          </tr>
        </table>
        <table>
          <thead>
            <tr>
              <td>button</td>
              <td>shortcut</td>
            </tr>
          </thead>
          <tr>
            <td>asin</td>
            <td>H</td>
          </tr>
          <tr>
            <td>atan</td>
            <td>J</td>
          </tr>
          <tr>
            <td>log</td>
            <td>L</td>
          </tr>
          <tr>
            <td>exp</td>
            <td>é</td>
          </tr>
          <tr>
            <td>ln</td>
            <td>N</td>
          </tr>
          <tr>
            <td>√</td>
            <td>V</td>
          </tr>
          <tr>
            <td>×</td>
            <td>V</td>
          </tr>
          <tr>
            <td>π</td>
            <td>V</td>
          </tr>
          <tr>
            <td>x²</td>
            <td>V</td>
          </tr>
          <tr>
            <td><span>x<sup>y</sup></span></td>
            <td>Y</td>
          </tr>
        </table>
       </div>
      </div>
      <div class="icon pram">
        <i class="fa fa-cog fa-spin"></i>
      </div>
      <div class="them-switch">
        <div class="icon close">&times;</div>
        <div class="thems">
          <div class="thems-container">
            <div class="dark them">
              <img src="images/dark.png" alt="dark" />
            </div>
            <div class="white them">
              <img src="images/white.png" alt="white" />
            </div>
            <div class="simple them">
              <img src="images/simple.png" alt="simple" />
            </div>
            <div class="glass them">
              <img src="images/glass.png" alt="simple" />
            </div>
          </div>
        </div>
        <div class="btns">
          <div class="prev btn">
            <i class="fa fa-angle-left"></i>
          </div>
          <div class="next btn">
            <i class="fa fa-angle-right"></i>
          </div>
        </div>
      </div>
      <div class="calculater">
        <div class="output">
          <div class="operation">
            <div class="value">0</div>
          </div>
          <div class="resulet">
            <div class="value">0</div>
          </div>
        </div>
        <div class="all-btns">
          <div class="up"></div>
          <div class="row-caculater">
            <div class="left"></div>
            <div class="center"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
